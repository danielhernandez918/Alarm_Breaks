<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500&display=swap" rel="stylesheet">
    <title>Belt</title>
</head>
<body>
    <div class="card col-6 mx-auto">
        <h2 class="bg-success">The email address you entered is a valid email address! Thank you!</h2>
        <h2><u>All Email Addresses</u></h2>
        <div class="card">
            {% for user in users %}
                <p>{{user.email}}  {{user.created_at}}  
                    {% if user.id == session.user_id %}
                        <a href="/delete/{{user.id}}" class="btn btn-danger">Delete</a></p>
                    {% endif %}
            {% endfor %}
        </div>
        <div class="card-footer">
            <button class="btn-warning"><a href="/logout">logout</a></button>
        </div>
    </div>
</body>
</html>
